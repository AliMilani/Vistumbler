AutoKML_Range=4000
AutoKML_Tilt=0
AutoKmlActiveTime=1
AutoKmlDeadTime=30
AutoKmlGpsTime=1
AutoKmlTrackTime=10
KmlFlyTo=1
OpenKmlNetLink=1
