[Vistumbler]
Netsh_exe=netsh.exe
UseNativeWifi=0
AutoCheckForUpdates=1
CheckForBetaUpdates=1
DefaultApapter=Wireless Network Connection
TextColor=0x000000
BackgroundColor=0x99B4A1
ControlBackgroundColor=0xD7E4C2
SplitPercent=0.2
SplitHeightPercent=0.65
Sleeptime=1000
NewApPosistion=0
Language=English
LanguageFile=English.ini
AutoRefreshNetworks=1
AutoRefreshTime=1000
Debug=0
GraphDeadTime=0
SaveGpsWithNoAps=1
ShowEstimatedDB=0
TimeBeforeMarkedDead=2

[WindowPositions]

[DateFormat]

[GpsSettings]
ComPort=4
Baud=4800
Parity=N
DataBit=8
StopBit=1
GpsType=2
GPSformat=3
GpsTimeout=30000

[AutoSort]
AutoSortTime=60
AutoSort=0
SortCombo=Sort by SSID
AscDecDefault=1

[AutoSave]
AutoSave=1
AutoSaveDel=1
AutoSaveTime=300

[Sound]
PlaySoundOnNewAP=1
